<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>

    <link rel="stylesheet" href="/Contact.css">
</head>
<body>
    
<div class="contactus">

    <div class="tiile">
        <h2>Get in Touch</h2>
    </div>

    <div class="box">
     <div class="contact form">
        <h3>Sent a Message</h3>

        <form >
            <div class="formbox">
                <div class="row1">
                    <div class="inputbox">
                        <span>First Name</span>
                        <input type="text" placeholder="Enter Your First Name">
                    </div>
                    <div class="inputbox">
                        <span>Last Name</span>
                        <input type="text" placeholder="Enter Your last Name">
                    </div>
                </div>

                <div class="row2">
                    <div class="inputbox">
                        <span>Email</span>
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                    
                    <div class="inputbox">
                        <span>Phone</span>
                        <input type="number" placeholder="Enter Your Phone Number">
                    </div>
                </div>

                <div class="row3">
                    <div class="inputbox">
                        <span>Message</span>
                        <textarea placeholder=" Write your message to us....."></textarea>
                    </div>
                
    
                </div>

                <div class="row4">
                    <div class="inputbox">
                        <input class="button" type="submit"  value="Send">
                    </div>
                
                
                </div>

            </div>
        </form>
     </div>
    <div class="contact info">

        <h3>Contact Ifromation </h3>
        <div class="infobox">
            <div class="ic">
                <span><ion-icon name="location-outline"></ion-icon></span>
                <p>Kathmandu Nepal</p>
            </div>
        </div>

        <div class="ic">
            <span><ion-icon name="mail-outline"></ion-icon></span>
            <p>RadioFM@gmail.com</p>
        </div>

        <div class="ic">
            <span><ion-icon name="call-outline"></ion-icon></span>
            <p>98000000000</p>
        </div>

        <ul class="socialmedia">
            <li> <ion-icon name="logo-facebook"></ion-icon></li>
            <li> <ion-icon name="logo-instagram"></ion-icon></li>
            <li> <ion-icon name="logo-linkedin"></ion-icon></ion-icon></a></li>
            <li> <ion-icon name="logo-discord"></ion-icon></ion-icon></a></li>
        </ul>
    </div>
    <div class="contact map">

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56516.27778174759!2d85.28484726552374!3d27.709030216241345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb198a307baabf%3A0xb5137c1bf18db1ea!2sKathmandu%2044600!5e0!3m2!1sen!2snp!4v1705738695296!5m2!1sen!2snp"
            style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    </div>
</div>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
